<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercicio 3</title>
    </head>

    <body>
        <ul></ul>

        <script>
          
            var nomes = ['abidula', 'adeildo', 'gilsinho'];
            var selectUl = document.querySelector('ul');

            for(nome of nomes) {
                var liElement = document.createElement('li');
                var textEl = document.createTextNode(nome);

                liElement.appendChild(textEl);
                selectUl.appendChild(liElement);
            }
        </script>
    </body>

</html>
